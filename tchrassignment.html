<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Assignments</title>
  <link rel="stylesheet" href="teacher_dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: linear-gradient(120deg, #f0f7ff 60%, #dbeafe 100%); min-height: 100vh; }
    .assignment-container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.10); padding: 36px 40px 32px 40px; }
    .assignment-title { color: #2563eb; font-size: 2em; font-weight: 700; text-align: center; margin-bottom: 32px; letter-spacing: 1px; }
    .assignment-tabs { display: flex; gap: 12px; margin-bottom: 24px; justify-content: center; }
    .assignment-tab { padding: 10px 28px; border-radius: 8px 8px 0 0; background: #f0f7ff; color: #2563eb; font-weight: 600; cursor: pointer; border: none; font-size: 1.1em; transition: background 0.2s, color 0.2s; }
    .assignment-tab.active { background: #2563eb; color: #fff; }
    .assignment-section { display: none; }
    .assignment-section.active { display: block; }
    .upload-form { display: flex; gap: 12px; align-items: center; margin-bottom: 18px; }
    .upload-form input[type="file"] { font-size: 1em; }
    .upload-form button { background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%); color: #fff; border: none; border-radius: 6px; padding: 8px 18px; font-size: 1em; font-weight: 600; cursor: pointer; transition: background 0.2s, transform 0.2s; box-shadow: 0 2px 8px rgba(37,99,235,0.10); font-family: 'Inter', Arial, sans-serif; }
    .upload-form button:hover { background: linear-gradient(90deg, #1e40af 60%, #3b82f6 100%); transform: translateY(-2px) scale(1.04); }
    .assignment-list { background: #f9fafb; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); padding: 16px; margin-top: 8px; max-height: 180px; overflow-y: auto; }
    .assignment-list ul { margin: 0 0 12px 18px; padding: 0; list-style: disc inside; }
    .assignment-list li { margin-bottom: 4px; }
    @media (max-width: 900px) { .assignment-container { padding: 18px 4vw 18px 4vw; } }
  </style>
</head>
<body>
  <div class="assignment-container">
    <div class="assignment-title">Upload Assignments</div>
    <div class="assignment-tabs">
      <button class="assignment-tab active" data-section="A">Section A</button>
      <button class="assignment-tab" data-section="B">Section B</button>
      <button class="assignment-tab" data-section="C">Section C</button>
    </div>
    <div class="assignment-section active" id="assignmentA">
      <form class="upload-form" onsubmit="return uploadAssignment(event, 'A')">
        <input type="file" name="fileA" required />
        <input type="text" name="descA" placeholder="Description" style="flex:1; padding:6px; border-radius:6px; border:1px solid #e0e7ef;" required />
        <button type="submit">Upload</button>
      </form>
      <div class="assignment-list" id="assignmentListA"></div>
    </div>
    <div class="assignment-section" id="assignmentB">
      <form class="upload-form" onsubmit="return uploadAssignment(event, 'B')">
        <input type="file" name="fileB" required />
        <input type="text" name="descB" placeholder="Description" style="flex:1; padding:6px; border-radius:6px; border:1px solid #e0e7ef;" required />
        <button type="submit">Upload</button>
      </form>
      <div class="assignment-list" id="assignmentListB"></div>
    </div>
    <div class="assignment-section" id="assignmentC">
      <form class="upload-form" onsubmit="return uploadAssignment(event, 'C')">
        <input type="file" name="fileC" required />
        <input type="text" name="descC" placeholder="Description" style="flex:1; padding:6px; border-radius:6px; border:1px solid #e0e7ef;" required />
        <button type="submit">Upload</button>
      </form>
      <div class="assignment-list" id="assignmentListC"></div>
    </div>
  </div>
  <script>
    // Tab switching logic
    document.querySelectorAll('.assignment-tab').forEach(tab => {
      tab.onclick = function() {
        document.querySelectorAll('.assignment-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.assignment-section').forEach(s => s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('assignment' + tab.dataset.section).classList.add('active');
      };
    });
    // Assignment upload and list logic (localStorage for demo)
    function uploadAssignment(e, section) {
      e.preventDefault();
      const form = e.target;
      const fileInput = form.querySelector('input[type="file"]');
      const descInput = form.querySelector('input[type="text"]');
      const file = fileInput.files[0];
      const desc = descInput.value;
      if (!file) { alert('Please select a file.'); return false; }
      // For demo, just store file name and description
      const key = 'assignments_' + section;
      const list = JSON.parse(localStorage.getItem(key) || '[]');
      list.push({ name: file.name, desc });
      localStorage.setItem(key, JSON.stringify(list));
      fileInput.value = '';
      descInput.value = '';
      renderAssignmentList(section);
      alert('Assignment uploaded for Section ' + section + '!');
      return false;
    }
    function renderAssignmentList(section) {
      const key = 'assignments_' + section;
      const list = JSON.parse(localStorage.getItem(key) || '[]');
      const container = document.getElementById('assignmentList' + section);
      if (list.length === 0) { container.innerHTML = '<em>No assignments uploaded yet.</em>'; return; }
      let html = '<ul>';
      list.forEach((a, i) => {
        html += `<li><strong>${a.name}</strong> - ${a.desc}</li>`;
      });
      html += '</ul>';
      container.innerHTML = html;
    }
    // Initial render
    ['A','B','C'].forEach(renderAssignmentList);
  </script>
</body>
</html>
