<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dean Login - SRM System</title>
    <link rel="stylesheet" href="dean_login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-container">
                    <img src="https://www.vvitu.ac.in/src/assets/images/VVIT_logo.png" alt="VVIT University Logo" class="university-logo">
                </div>
                <h1>Dean Login</h1>
                <p>Review and approve student applications</p>
            </div>
            
            <form id="deanLoginForm" class="login-form">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login as Dean
                </button>
            </form>
            
            <div class="login-footer">
                <p>Don't have access? Contact the administrator</p>
                <a href="role_selection.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Role Selection
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('deanLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'dean' && password === 'dean123') {
                window.location.href = 'dean_dashboard.html';
            } else {
                alert('Invalid Dean credentials! Please try again.');
            }
        });
    </script>
</body>
</html>
