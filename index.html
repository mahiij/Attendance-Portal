<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Portal Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="logo-container">
        <img src="https://www.vvitu.ac.in/src/assets/images/VVIT_logo.png" alt="VVIT University Logo" class="university-logo" width="250" height="250">
    </div>

    <div class="container">
        <div class="left-panel">
            <h2>Dear Student,</h2>
            <p>Welcome to STUDENT PORTAL.</p>
            <p class="login-quote">Your journey of a thousand miles begins with a single login....</p>
            <p>Students can login with their ROLL NO and password.</p>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <h3>Student Portal</h3>
                <form id="loginForm">
                    <label for="rollno">ROLL NO</label>
                    <input type="text" id="rollno" name="rollno" placeholder="Enter your Roll No" required />

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required />

                    <label for="captcha">Captcha</label>
                    <div class="captcha-row">
                        <input type="text" id="captcha" name="captcha" placeholder="Captcha" required />
                        <span class="captcha-text">TBKTn</span>
                    </div>
                    <div class="forgot-row">
                        <a href="#" class="forgot">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
            <div id="dashboard" class="dashboard">
                <span id="dashboardProfileLink" class="dashboard-profile-link">Welcome to your Dashboard!</span>
                <!-- Certifications and Semesters buttons removed -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.querySelector('.login-box').style.display = 'none';
            // Redirect to student.dashboard.html in the root directory after login
            window.location.href = '../student.dashboard.html';
        });
    </script>
</body>
</html>

<style>
.semester-btn {
  padding: 10px 22px;
  background: linear-gradient(90deg, #059669 60%, #34d399 100%);
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s;
}
.semester-btn:hover, .semester-btn:focus {
  background: linear-gradient(90deg, #047857 60%, #10b981 100%);
  outline: none;
}
.semester-dropdown {
  list-style: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  padding: 0;
  margin: 0;
}
.semester-item {
  padding: 10px 18px;
  cursor: pointer;
  font-size: 1rem;
  color: #222;
  background: #fff;
  border-bottom: 1px solid #f0f0f0;
  transition: background 0.15s;
}
.semester-item:last-child {
  border-bottom: none;
}
.semester-item:hover {
  background: #e0e7ff;
}
.semester-item.highlight {
  background: #fbbf24;
  color: #fff;
  font-weight: bold;
}
.dashboard-profile-link {
  cursor: pointer;
  text-decoration: underline;
  color: #2563eb;
  font-weight: 600;
  transition: color 0.2s;
}
.dashboard-profile-link:hover {
  color: #1e40af;
  text-decoration: underline wavy;
}
.login-quote {
  font-size: 1.2em;
  font-style: italic;
  color: #2563eb;
  font-weight: 600;
  margin: 18px 0;
  letter-spacing: 0.5px;
}
</style>
